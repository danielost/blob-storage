parameters:
  - $ref: '#/components/headers/bearer'
  - name: id
    in: path
    required: true
    schema:
      type: integer
get:
  tags:
    - Blobs
  summary: Get a blob by Id
  operationId: getBlob
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Blob'
delete:
  tags:
    - Blobs
  summary: Delete a blob by Id
  operationId: deleteBlob
  responses:
    '204':
      description: Blob deleted
