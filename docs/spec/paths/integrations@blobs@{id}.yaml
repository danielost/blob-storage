parameters:
  - name: id
    in: path
    required: true
    schema:
      type: int

get:
  tags:
    - Blobs
  summary: Get Blob by Id
  operationId: getBlob
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Blob'


delete:
  tags:
    - Blobs
  summary: Delete Blob by Id
  operationId: deleteBlob
  responses:
    '204':
      description: Blob deleted

