allOf:
  - $ref: '#/components/schemas/BlobKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            type: object
            description: blob owner
            properties:
              data:
                $ref: '#/components/schemas/UserKey'
      attributes:
        type: object
        properties:
          value:
            description: arbitrary text
            type: string
            example: my awesome blob
          created_at:
            type: string
            format: time.Time
        required:
          - value
          - created_at
